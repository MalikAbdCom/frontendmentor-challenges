<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result summary component main</title>

    <!--    css-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!--    favicon-->
    <link rel="icon" href="./assets/images/favicon-32x32.png">

    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;700;900&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="flex">

    <div class="border text-center section-1">
        <p class="your-result">Your Result</p>
        <div class="circle-gradient">
            <p class="score-76">76</p>
            <p class="of-current-score">of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="border section-2">
        <p class="summary">Summary</p>
        <div class="section2-flex">
            <div class="section2-flex-flex">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <p>Reaction</p>
            </div>
            <p class="score-item"><span>80</span> / 100</p>
        </div>
        <div class="section2-flex">
            <div class="section2-flex-flex">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
            </div>
            <p class="score-item"><span>80</span> / 100</p>
        </div>
        <div class="section2-flex">
            <div class="section2-flex-flex">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
            </div>
            <p class="score-item"><span>80</span> / 100</p>
        </div>
        <div class="section2-flex">
            <div class="section2-flex-flex">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
            <p class="score-item"><span>80</span> / 100</p>
        </div>

        <p class="continue">Continue</p>
    </div>
</section>
</body>
</html>
